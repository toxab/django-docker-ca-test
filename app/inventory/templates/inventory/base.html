<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Delights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center mb-0">üçΩÔ∏è Django Delights</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-3">üë§ {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Log out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Log in</a>
                {% endif %}
            </div>
        </div>

        <nav class="mb-4">
            <a class="btn btn-primary me-2" href="{% url 'dashboard' %}">Home</a>
            <a class="btn btn-secondary me-2" href="{% url 'ingredient_list' %}">Inventory</a>
            <a class="btn btn-secondary me-2" href="{% url 'menu_list' %}">Menu</a>
            <a class="btn btn-secondary me-2" href="{% url 'purchase_list' %}">Purchases</a>
            <a class="btn btn-secondary" href="{% url 'report' %}">Report</a>
        </nav>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
