{% extends 'inventory/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add Purchase</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Purchase</button>
    </form>
    <a href="{% url 'purchase_list' %}" class="btn btn-secondary mt-2">Back to purchases</a>
  </div>
{% endblock %}
