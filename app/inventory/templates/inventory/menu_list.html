{% extends 'inventory/base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">ðŸ“‹ Menu Items</h2>
    <a href="{% url 'menu_add' %}" class="btn btn-success mb-3">âž• Add Menu Item</a>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in menu_items %}
          <tr>
            <td>{{ item.title }}</td>
            <td>${{ item.price }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">No menu items yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
