{% extends 'inventory/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Inventory</h2>
    <a href="{% url 'ingredient_add' %}" class="btn btn-success mb-3">Add Ingredient</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Price per Unit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ingredient in ingredients %}
          <tr>
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.quantity }}</td>
            <td>{{ ingredient.unit }}</td>
            <td>${{ ingredient.unit_price }}</td>
            <td>
              <a href="{% url 'ingredient_update' ingredient.pk %}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{% url 'ingredient_delete' ingredient.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
